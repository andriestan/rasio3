<ion-header class="headerhome">

  <ion-navbar class="header0">
    <br><br>
    <span class="header1">
      IDR 0
    </span><br />
    <span class="header2">
      UPCOMING BILLING
    </span>
  </ion-navbar>

  <ion-toolbar padding style="padding-left:30px; padding-right:30px;">
    <ion-segment [(ngModel)]="whichPage" color="white">
      <ion-segment-button value="reminder">
        <ion-icon name="list" class="iconkecil"></ion-icon><span class="tabkecil">&nbsp;REMINDER</span>
      </ion-segment-button>
      <ion-segment-button value="calendar">
        <ion-icon name="calendar" class="iconkecil"></ion-icon><span class="tabkecil">&nbsp;CALENDAR</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding class="ioncontent">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-refresh"
      refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="whichPage">
    <ion-list *ngSwitchCase="'reminder'">
      <ion-item class="notifitem">
        <br>
        You have no reminder yet.
        <!-- <br><br><br> -->
        <!-- <button ion-button class="notifbtn clickbtn" (click)="goToLogin()">Login</button> -->
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'calendar'">
     Calendar
    </ion-list>
  </div>
</ion-content>
