<ion-header>

  <ion-navbar class="header0">
    <br><br>
    <ion-title><span class="headertext">Notifications</span></ion-title>
    <br>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="halamanNotif">
    <ion-list *ngSwitchCase="'notlogin'">
      <ion-item class="notifitem">
        <img class="notifnoicon" src="../assets/icon/ic_nonotif.png" />
        <br><br>
        You have no notification.
        <!-- <br><br><br> -->
        <!-- <button ion-button class="notifbtn clickbtn" (click)="goToLogin()">Login</button> -->
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'login'">
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="ios-refresh"
          refreshingSpinner="crescent">
        </ion-refresher-content>
      </ion-refresher>
     Logged in!
    </ion-list>
  </div>


</ion-content>
